<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>반응형 비디오</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/14-rwd-iframe.css" />
</head>

<body>
  <h1>반응형 iframe</h1>

  <!-- iframe 요소 -->
  <div class="box">
    <figure class="iframe-container">
      <figure class="iframe-wrapper">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NOmjdW5Qh3Y?si=EZbxTHsvS9LPB8nz"
          title="오피스 음악" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </figure>
    </figure>
  </div>

  <!-- iframe 요소 -->
  <div class="box2">
    <figure class="iframe-container2">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NOmjdW5Qh3Y?si=EZbxTHsvS9LPB8nz"
        title="오피스 음악" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </figure>
  </div>

</body>
